<!-- toggle -->
<form style="display: inline;">{% csrf_token %}
    <a class="attack-list-toggle" href={% url 'chain:toggleTarget' target.defender_id %}>
        {% if target.defender_id in allDefenders %}
           <i class="fas fa-toggle-on" title="Remove target"></i>
       {% else %}
           <i class="fas fa-toggle-off" title="Add target"></i>
       {% endif %}
    </a>
</form>
