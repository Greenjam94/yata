{% load humanize %}
{% load mathfilters %}

{% if apiError %}
<div class="justTxt">
    <a class="deletelink" href="">{{ apiError }}</a>
</div>
{% else %}

{% for item in items|dictsort:"tName" %}
    <table id="item-sell-table-{{item.tId}}" class="item-sell-table">
        {% include "sub/item_sell_table.html" with item=item%}
    </table>
{% empty %}
    <div class="justTxt">
        No item here.
    </div>
{% endfor %}

<div class="module">
    <div class="submit-row">
        {% if view.refreshType %}
            <form method="post">
                <input type="hidden" id="update-type-csrf-{{itemType}}" value="{{csrf_token}}">
                <p class="deletelink-box">
                <input type="hidden" class="tType" name="tType" value="{{itemType}}">
                <input type="submit" class="update-type" value="Refresh {{itemType}}"></p>
            </form>
        {% endif %}
    </div>
</div>

{% endif %}
